<!DOCTYPE html>

<html lang="en">
    <head>
        <title>eBird date and location guessing game</title>
    </head>
    <body>
        <section id = checklist>
            <div id = location>
                <div id = hotspot></div>
                <div id = county></div>
                <div id = province></div>
            </div>
            <div id = date>
                <div id = day></div>
                <div id = month></div>
                <div id = year></div>
            </div>
            <div id = time></div>
            <div id = observer></div>
            <div id = link></div>
            <ul id = species></ul>
        </section>
        <section id = options>
            <button id = option1></button>
            <button id = option2></button>
            <button id = option3></button>
            <button id = option4></button>
        </section>  
        <section id = next>
            <button id = nextButton>Next</button>
        </section>  
        <script src = "script.js"></script>    
    </body>
</html>
